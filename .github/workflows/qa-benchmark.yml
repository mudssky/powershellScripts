name: QA Benchmark

on:
  workflow_dispatch:
  pull_request:
    branches: [ master ]
    paths:
      - 'scripts/qa-benchmark.mjs'
      - 'scripts/qa-turbo.mjs'
      - 'turbo.json'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/qa-benchmark.yml'

permissions:
  contents: read

jobs:
  turbo-qa-benchmark:
    name: Turbo QA Benchmark (Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run QA benchmark
        env:
          FORCE_COLOR: 1
          TURBO_REMOTE_CACHE: ${{ vars.TURBO_REMOTE_CACHE || '0' }}
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ vars.TURBO_TEAM }}
        run: |
          pnpm qa:benchmark -- --output-dir artifacts/qa-benchmarks

      - name: Upload QA benchmark artifacts
        uses: actions/upload-artifact@v4
        with:
          name: qa-benchmark
          path: artifacts/qa-benchmarks
          retention-days: 14

